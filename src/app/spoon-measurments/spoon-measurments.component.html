<div id="mainContainer">
  <div>
    <h3>Measuring Spoons</h3>
    <h4>Convert to Grams</h4>
    <h6>Select Ingredient</h6>
    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" [(ngModel)]="selectedPortion"
      (change)="hanglePortionSize()">
      [(ngModel)]="selectedIngredients">
      <option *ngFor="let ingredient of ingredients" [value]="ingredient">{{ingredient}}</option>
    </select>
    <h6>Select Measurement</h6>
    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" [(ngModel)]="selectedPortion"
      (change)="hanglePortionSize()">
      <option *ngFor="let portion of portions" [value]="portion">{{portion}}</option>
    </select>
    <hr>
    <button class="btn btn-primary" (click)="handleIngredientSelection(); addItem()">Convert</button>
  </div>
</div>
