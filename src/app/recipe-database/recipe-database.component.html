<div class="container" *ngIf="!fetchedRecipe">
  {{ createListTitle() }}
  <h3 *ngIf="listTitle">Your Saved Recipes</h3>
  <div class="row">
    <div class="col">
      <ul class="list-group mt-3" *ngFor="let recipe of recipeList">
        <li class="list-group-item">Title: {{ recipe.title }}</li>
        <li class="list-group-item">Ingredients: {{ recipe.ingredients }}</li>
        <li class="list-group-item">Method: {{ recipe.method }}</li>
        <button class="btn btn-danger mt-3" (click)="deleteRecipe(recipe.id)">Delete Recipe</button>
      </ul>
    </div>
  </div>
</div>






<div class="container mt-4">
  <div *ngIf="fetchedRecipe" class="card">
    <div class="card-body">
      <h2 class="card-title">{{ fetchedRecipe.title }}</h2>
      <p class="card-text">Ingredients: {{ fetchedRecipe.ingredients }}</p>
      <p class="card-text">Method: {{ fetchedRecipe.method }}</p>
    </div>
  </div>

  <div class="form-inline mt-4">
    <input [(ngModel)]="recipeId" type="number" class="form-control mr-2" placeholder="Enter Recipe ID">
    <button (click)="getRecipeById()" class="btn btn-primary">Get Recipe</button>
  </div>
</div>
