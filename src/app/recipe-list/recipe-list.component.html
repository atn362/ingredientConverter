<div class="container mt-4">
  <div id="titleInput">
    <div>
      <div *ngIf="disableTitleAdd" class="mb-3">
        <input type="text" class="form-control" placeholder="Input title here" spellcheck="true" [(ngModel)]="query"
          [(ngModel)]="newTitle">
        <button class="btn btn-primary" (click)="addTitle(); search();">Add Title</button>
      </div>
    </div>

    <div *ngIf="textAreaPresent" class="mb-3">
      <textarea class="form-control" placeholder="Input method here" spellcheck="true"
        [(ngModel)]="newMethod"></textarea>
      <button class="btn btn-primary" (click)="addMethod()">Add Instructions</button>
    </div>
  </div>

  <div id="printableDiv">
    <div class="row">
      <div class="col-md-4 mb-3" *ngFor="let image of images">
        <img class="img-fluid" style="height: 200px; width: 200px;" [src]="image.link" [alt]="image.title" />
      </div>
    </div>

    <div style="padding-top: 15px;">
      <h2 *ngFor="let title of titleList">{{ title }}</h2>
      <ul>
        <li *ngFor="let item of recipeItems">{{ item }}</li>
      </ul>
    </div>
    <ul>
      <li style="list-style-type: square;" *ngFor="let method of methodList">{{method}}</li>
    </ul>
  </div>

  <div id="buttonSection" class="mt-3">
    <button class="btn btn-success" (click)="printDiv()">Print</button>
    <button class="btn btn-warning" (click)="clearInput()">Clear</button>
  </div>
</div>
